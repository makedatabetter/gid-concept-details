`gid-concept-details`

A data component to get detailed information for a given concept and user id

    <gid-concept-details concept='1' user='1' conceptdetails='{{conceptdetails}}'></gid-concept-details>
    
The fields 'concept' and 'user' are mandatory.

The property 'conceptdetails' returns the response against the rest call.

If 'apiUrl' is not provided, then the component would fetch sample data from mock json.

API endpoint:

    GET /domains/{id}
    
Input:
- User Id
- Domain Id
- Selected Synonyms, Patterns, Related Concepts, Example Values for pivoting

Sample Input: (Query params)

    GET /domains/{id}?synonyms=100052,100053,100054&patterns=100152,100152,100152&relatedDomains=100652&exampleValues=200652

Output:
- Key Metadata
- Concept Detail

<dom-module id="gid-concept-details">
  <template>
          <!-- fetch entity _path  -->
        	<gid-api entity = '{{_apiEntity}}' path-key= '{{_pathKey}}' path='{{_path}}'></gid-api>
        <!--  fetch entity _path -->
        
         <!-- fetch concept details -->	
			<gid-api auto=false
				method="GET" api-url={{_conceptDetailsUrl}} response='{{conceptDetailsResponse}}'
				error = '{{conceptDetailsError}}'
				api-params={{_conceptDetailsParams}} api-token={{_conceptDetailsToken}}
				api-timeout={{_conceptDetailsTimeout}}> </gid-api>			
	    <!-- fetch concept details -->

  </template>
  <script>
    (function() {
     'use strict';
      Polymer({
        is:'gid-concept-details',
        properties:{
        	   /*Array listing the parameters*/
	        	_paramsArr: {
		           	   type: Array,
		           	   notify: true,
		           	   value: ["synonyms", "patterns", "relatedDomains", "exampleValues", "exampleColumns"]
	            },
	           /*Parameter object*/
	            _paramsObj: {
	        	       type: Array,
		           	   notify: true,
		           	   value: {}
	            },
	           /*Array for synonyms parameter*/ 
	  	       synonyms: {
		           	   type: Array,
		           	   notify: true,
		           	   value: []
	           },
	           /*Array for patterns parameter*/
	           patterns: {
		           	   type: Array,
		           	   notify: true,
		           	   value: []
	           },
	           /*Array for related domains parameter*/
	           relatedDomains: {
		           	   type: Array,
		           	   notify: true,
		           	   value: []
	           },
	           /*Array for example values parameter*/
	           exampleValues: {
		           	   type: Array,
		           	   notify: true,
		           	   value: []
	           },
	           /*Array for example columns parameter*/
	           exampleColumns: {
		           	   type: Array,
		           	   notify: true,
		           	   value: []
	           },
	           /*Authorization token for accessing rest api*/
	        	apiToken: {
	            	type: String,
	                notify: true,
	                value : ''
	            },
	            /*Base url*/
	        	apiUrl:{
	            	type: String,
	    	        notify: true,
	    	        value: ''
	    	 	},
	    	   /*Url sent to gid-api*/
        	   _conceptDetailsUrl:{
                	type: String,
        	        notify: true
        	 	},
        	 	/*Timeout sent to gid-api*/
        	 	_conceptDetailsTimeout : {
            		type: Number,
        	        notify: true,
        	        value : 0
        	    },
        	    /*Response sent to gid-api. This is a private property*/
        	    conceptDetailsResponse : {
	     	  		type : Object,
	     	  		notify : true,
	     	  		observer : '_conceptDetailsResponseReceived'
        	  	},
        	  	/*Error sent to gid-api. This is a private property*/
        	  	conceptDetailsError : {
	     	  		type : Object,
	     	  		notify : true,
	     	  		observer : '_conceptDetailsErrorReceived'
        	  	},
        	  	/*Params sent to gid-api*/
        	  	_conceptDetailsParams : {
	     	   		type: String,
	     	   		notify : true
     	   	    },
     	   	    /*Token sent to gid-api*/
     	   	    _conceptDetailsToken : {
     	   	    	type: String,
     	   	    	notify: true
     	   	    },
     	   	    /*Object for storing success/error response*/
     	   	    conceptdetails: {
     	          type: Array,
     	          value: [],
     	          notify: true
     	        },
     	        /*User Id*/
     	       	user: {
     	        	type: String,
     	        	value : '',
     	        	notify :  true
     	        },
     	        /*Concept Id*/
     	       	concept:{
     	    	  type: String,
	   	          value : '',
	   	          notify :  true,
	   	          observer : '_conceptObserver'
     	       },
     	      /*The api path key*/
	           _pathKey: {
	            	type: String,
	                notify: true,
	                value: ''
	           },
	           /*The api path*/
               _path: {
               	   type: String,
                   notify: true,
                   value: '',
                   observer: '_pathReceived'
               },
               /*Api entity sent to gid-api*/
               _apiEntity: {
               	   type: String,
                   notify: true
               }
        },
        /* Success response handler */
        _conceptDetailsResponseReceived : function(newvalue, oldvalue){
        	 this._reset();
	          if(newvalue != null){
		             this.async(function() {
		         		this.conceptdetails =  this.conceptdetails.concat(newvalue);
		   		 	          }, 500);
	          }
         	
         },
         /* Error response handler */
         _conceptDetailsErrorReceived : function(newvalue, oldvalue){
         	 this._reset();
   	          if(newvalue != null){
   		             this.async(function() {
   		         		this.conceptdetails =  this.conceptdetails.concat(newvalue.response);
   		   		 	          }, 500);
   	          }
            	
         },
         /* Reset method */
         _reset: function(){
        	 this.conceptdetails = [];
      		 this._apiEntity = '';
             this._path = '';
         },
         /* Observer of concept id */
         _conceptObserver: function () {
        	 if (this.concept) {
        	 	if (!this.apiUrl) {
	      			this._conceptDetailsUrl = this.importPath + 'assets/json/concept-details.json';
	                this._conceptDetailsTimeout =  this._conceptDetailsTimeout - 1;
      			}
        		else {
        			this._pathKey =  'default';
         			this._apiEntity = 'CONCEPT-DETAILS';
         		}
         	}
				
         },
         /* Observer for api path */
         _pathReceived: function(){
         	if(this._path){
         		var res = this._path.split(/{([^}]+)}/);
         		for (var i in res) {
         			if(!res[i].startsWith("/")){
         					if(this[res[i]]){
         						res[i] = this[res[i]];
         					}
         			}
         		}
       			this._conceptDetailsUrl = this.apiUrl + res.join("");
       			var paramVal = '';
                for (var i in this._paramsArr){
                	paramVal = '';
                	if(this[this._paramsArr[i]].length){
                		for (var j in this[this._paramsArr[i]]) {
        		    		paramVal = paramVal + this[this._paramsArr[i]][j];
        		    		if(j != (this[this._paramsArr[i]].length - 1)){
        		    			paramVal = paramVal + ',';
        		    		}
                 		}
                		if(this[this._paramsArr[i]]){
                			this._paramsObj[this._paramsArr[i]]= paramVal;
                		}
                	}
                }
       			this._conceptDetailsParams = JSON.stringify(this._paramsObj);
       			if(this.apiToken){
       				this._conceptDetailsToken =  this.apiToken;
       			}
       			this._conceptDetailsTimeout =  this._conceptDetailsTimeout - 1;
         		
         	}
         }
      });
    })();
  </script>
</dom-module>
